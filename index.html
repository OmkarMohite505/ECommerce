<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Heart Symbol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f1f1;
            margin: 0;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ff4136;
            transform: rotate(45deg);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: -150px;
            width: 300px;
            height: 300px;
            background-color: #ff4136;
            border-radius: 50%;
        }

        .heart::before {
            left: -150px;
        }

        .heart::after {
            right: -150px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: rotate(45deg) scale(1);
            }

            50% {
                transform: rotate(45deg) scale(1.1);
            }
        }
    </style>
    <script>
        document.getElementById('showButton').addEventListener('click', function () {
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('secondName');

            if (firstName.style.display === 'none') {
                firstName.style.display = 'inline';
                lastName.style.display = 'inline';
            } else {
                firstName.style.display = 'none';
                lastName.style.display = 'none';
            }
        });

        function toggleHTML(){
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('secondName');
            const btn = document.getElementById('showButton');

            if (firstName.style.display === 'none') {
                firstName.style.display = 'inline';
                lastName.style.display = 'inline';
                btn.style.display = 'none';
            } else {
                firstName.style.display = 'none';
                lastName.style.display = 'none';
            }
        }

    </script>
</head>

<body>
    <div id="firstName" style="font-size: 40px; display: none;">Kalyani</div>
    <div style="font-size: 400px; color: red;">
        &#x2764;
    </div>
    <div id="secondName" style="font-size: 40px; display: none;">Omkar</div>
    <br />
    <div style="margin-top: 20rem;"><button onclick="toggleHTML()" id="showButton" style="font-size: 40px;">Show</button></div>
</body>

</html>
